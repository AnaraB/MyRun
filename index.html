<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="assets/style.css" />
<!-- WeatherAPI -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<link rel="stylesheet" href="assets/style.css" />

  <title>MuRun</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="sidebar col">
        <div class="logo text-center mb-5">
          <!-- logo img here -->
          <h1>MyRun</h1>
          <p id="currentDay"></p>
        </div>

        <!-- Workout form  -->
        <ul class="workouts">
          <form class="row gy-2 gx-3 align-items-center form-bg">
            <div class="col-auto ">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Type</option>
                <option value="running">Running</option>
              </select>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInput">Distance</label>
              <input type="text" class="form-control" id="autoSizingInput" placeholder="km">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInputGroup">Duration</label>


              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="min">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">OK</button>
            </div>
          </form>

          <!-- dynamically generate workouts list here  -->

          <!-- <li class="workout workout-running" data-id="">
          <h2 class="workout-title">Running on April 14</h2>
          <div class="workouDetails">
            <span class="workoutDistance">5.2km</span>
          </div>
          <div class="workoutDetails">
            <span class="workoutDuration">32min</span>
          </div>
        </li> -->

        </ul>

      </div>
      <!-- map here -->
      <div id="map" class="col">

      </div>
    </div>


  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <!-- leaflet library -->
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script defer src="assets/script.js"></script>
</body>

</html>
